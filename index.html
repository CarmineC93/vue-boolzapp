<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <!-- link vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>


    <div class="container">

        <!-- conversation preview -->
        <div class="preview-chat flex">
            
            <header class="flex jf-between">
                <div class="my-icon">
                    <img src="img/avatar_io.jpg" alt="my pic">
                    <span class="f-size07">Sofia</span>
                </div>
                <div class="menu">
                    <a href=""><i class="fa-solid fa-rotate-right"></i></a>
                    <a href=""><i class="fa-solid fa-message"></i></a>
                    <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>
            </header>

            <section class="notifications flex"> 
                <span> <i class="fa-solid fa-bell-slash"></i> </span>
                <span>
                    <p class="f-size07">Ricevi notifiche di nuovi messaggi</p> 
                    <a class="f-size06" href="">Attiva notifiche desktop</a>                
                </span>
            </section>
            
            <section class="search-bar">
                <input class="f-size06" type="text" placeholder="Cerca o inizia una nuova chat">
            </section>

            <section class="all-chats">
                <ul>
                    <li></li>
                </ul>
            </section>
        </div>
        
        <!-- private conversation -->
        <div class="active-chat">
            <header class="flex jf-between">

                <div class="data-contact">
                    <img src="img/avatar_1.jpg" alt="">
                    <span>
                        <span class="f-size07"> Name </span>
                        <span class="f-size06"> Ultimo accesso </span>   
                    </span>
                 
                </div>

                <div class="menu">
                    <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href=""><i class="fa-solid fa-paperclip"></i></a>
                    <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>
            </header>

            <div class="messages-area">
                <div class="message"></div>
            </div>

            <footer class="flex jf-between">
                <span> <i class="fa-regular fa-face-smile"></i> </span>

                <label class="invisible" for="message">Messaggio da inviare</label>
                <input class="f-size06" type="text" id="message" placeholder="Scrivi un messaggio">

                <span> <i class="fa-solid fa-microphone"></i> </span>
            </footer>

        </div>


    </div>

    
    <!-- link JS -->
    <script src="js/script.js"></script>
</body>
</html>
